<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Detroit, MI — Trick-or-Treat Risk (Compact)</title>
<style>
  :root{
    --page:#F8F9FB; --card:#FFF; --panel:#FFF; --line:#E6E9EE;
    --ink:#1B2330; --muted:#6B7480;
    --danger:#E23B2E; --warn:#FFB648; --safe:#2DCB84; --neutral:#FF7A12;
    --shadow:0 8px 22px rgba(17,24,39,.06);
    --minbar:8%;
  }
  html,body{margin:0;background:var(--page);color:var(--ink);
    font:14px/1.45 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .theme-danger{--accent:var(--danger)}
  .theme-elevated{--accent:var(--neutral)}
  .theme-moderate{--accent:var(--warn)}
  .theme-low{--accent:var(--safe)}

  .card{
    width:100%;max-width:560px;margin:16px auto;background:var(--card);
    border:1px solid var(--line);border-radius:12px;overflow:hidden;
    box-shadow:var(--shadow);position:relative
  }
  .card::before{content:"";position:absolute;inset:0 auto 0 0;width:4px;
    background:linear-gradient(180deg,var(--accent),#FFDCA8)}

  .hero{position:relative;height:110px;border-bottom:1px solid var(--line);
    background:url("https://images.unsplash.com/photo-1696943444991-def9485f89f8?auto=format&fit=crop&q=80&w=1740") center/cover no-repeat;
    filter:hue-rotate(12deg) saturate(1.18) contrast(1.08) brightness(.88)}
  .hero::after{content:"";position:absolute;inset:0;background:
      radial-gradient(90% 70% at 18% 0%, rgba(255,140,0,.5), transparent 70%),
      linear-gradient(180deg, rgba(255,160,40,.22), rgba(0,0,0,.3))}
  .hero::before{content:"";position:absolute;inset:0;
    background:radial-gradient(120% 80% at 50% 10%, transparent 60%, rgba(0,0,0,.32) 100%)}

  .credit{padding:4px 10px;font-size:10px;color:#8A94A3;
    border-bottom:1px solid var(--line);background:#fff}
  .credit a{color:#8A94A3;text-decoration:none;border-bottom:1px dotted currentColor}
  .wrap{padding:12px}

  .title{margin:0 0 2px;font-weight:850;font-size:16px}
  .sub{margin:0 0 10px;color:#6B7480;font-size:12px}

  .badges{display:flex;gap:6px;flex-wrap:wrap;margin:6px 0 10px}
  .badge{font-size:11px;font-weight:800;color:#0F1115;background:#F4F6FA;
    border:1px solid var(--line);border-radius:999px;padding:4px 8px}
  .badge.accent{background:#FFECEC;border-color:#FFC1C1;color:#4A0F0F}

  .grid{display:grid;grid-template-columns:auto 1fr auto;gap:8px;
    align-items:center;margin:6px 0 2px}
  .labelL{font-size:12px;color:#6B7480}
  .bar{height:10px;background:#EFF2F7;border:1px solid var(--line);
    border-radius:999px;position:relative;overflow:hidden}
  .bar i{position:absolute;inset:0 auto 0 0;width:var(--w,0);
    min-width:var(--minbar);border-radius:inherit;
    background:linear-gradient(90deg,#2DCB84,#FFB648 55%,#E23B2E)}
  .num{font-size:22px;font-weight:900}
  .num small{font-size:11px;color:#6B7480;font-weight:700}
  .note{margin:2px 0 10px;color:#6B7480;font-size:11px}

  .labelM{font-size:10px;letter-spacing:.28px;text-transform:uppercase;
    color:#6B7480;margin-bottom:6px}
  .metrics{display:flex;gap:8px;overflow-x:auto;padding-bottom:2px;
    -webkit-overflow-scrolling:touch;scrollbar-width:thin}
  .metrics::-webkit-scrollbar{height:6px}
  .metrics::-webkit-scrollbar-thumb{background:#D7DDE7;border-radius:999px}
  .chip{flex:0 0 170px;background:var(--panel);border:1px solid var(--line);
    border-radius:10px;padding:8px 10px;display:flex;gap:8px;align-items:center}
  .icon{width:28px;height:28px;border-radius:50%;background:#F1F3F8;
    display:grid;place-items:center}
  .icon svg{width:18px;height:18px}
  .chip .k{font-size:11px;color:#6B7480}
  .chip .v{font-size:15px;font-weight:900}
  .chip:nth-child(1) .icon{color:#E23B2E} /* Violent */
  .chip:nth-child(2) .icon{color:#FFB648} /* Property */
  .chip:nth-child(3) .icon{color:#FF7A12} /* Offenders */
  .chip:nth-child(4) .icon{color:#5B8CFF} /* DUI */
</style>
</head>
<body>
  <div id="app"></div>

<script>
/* ================== INPUT (Detroit) ================== */
const CITY = {
  name: "Detroit", state: "MI", rankOverall: 2,
  indexScore: 61.23,
  violentPer100k: 1781.25,
  propertyPer100k: 4305.32,
  offendersPerCapita: 5494,
  duiPer1kDrivers: 0.81,
  heroSrc: "https://images.unsplash.com/photo-1696943444991-def9485f89f8?auto=format&fit=crop&q=80&w=1740"
};

/* ===== Helpers ===== */
const scoreToRiskPct = s => Math.round(Math.max(0, Math.min(100, s * 0.7))); // Index 50 ≈ 35%
function riskBand(p){
  if(p >= 45) return {txt:"Very High", theme:"theme-danger"};
  if(p >= 38) return {txt:"High", theme:"theme-elevated"};
  if(p >= 28) return {txt:"Moderate", theme:"theme-moderate"};
  return {txt:"Low", theme:"theme-low"};
}

/* ===== Compute ===== */
const riskPct = scoreToRiskPct(CITY.indexScore);   // ≈ 43%
const band = riskBand(riskPct);
// Clear “1 in X chance” text (e.g., 43% -> 1 in 2.3). Round to 1 decimal under 10, whole number 10+.
const oneIn = riskPct ? (100 / riskPct) : Infinity;
const oneInText = oneIn >= 10 ? Math.round(oneIn).toString() : oneIn.toFixed(1);

/* ===== Render ===== */
const app = document.getElementById("app");
app.innerHTML = `
  <article class="card ${band.theme}" role="group" aria-label="Trick-or-Treat risk card — ${CITY.name}, ${CITY.state}">
    <div class="hero" role="img" aria-label="${CITY.name} skyline at night" style="background-image:url('${CITY.heroSrc}')"></div>
    <div class="credit">Photo: <a href="${CITY.heroSrc}" target="_blank" rel="noopener">Unsplash</a></div>

    <div class="wrap">
      <h1 class="title">#${CITY.rankOverall} — ${CITY.name}, ${CITY.state} — Trick-or-Treat Risk</h1>
      <p class="sub">Each city’s Index score is converted into an <strong>implied Halloween risk (%)</strong>. A typical U.S. city sits near <strong>35%</strong>.</p>

      <div class="badges">
        <span class="badge accent">${band.txt} Risk</span>
        <span class="badge">Implied Risk: ${riskPct}%</span>
        <span class="badge">≈ 1 in ${oneInText} chance of an incident</span>
      </div>

      <div class="grid" title="Implied probability of Halloween incidents">
        <div class="labelL">Implied Risk (%)</div>
        <div class="bar" style="--w:${Math.max(riskPct, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--minbar')))}%">
          <i></i>
        </div>
        <div class="num">${riskPct}<small>%</small></div>
      </div>
      <p class="note">Bars show the actual percent.</p>

      <div class="labelM">Key Metrics (raw values)</div>
      <div class="metrics" role="list">
        <!-- Violent Crime -->
        <div class="chip" role="listitem">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2 15 4l5 2-1 6-4 8-3 2-3-2-4-8-1-6 5-2z"/><circle cx="12" cy="11" r="2"/>
            </svg>
          </div>
          <div>
            <div class="k">Violent Crime</div>
            <div class="v">${Math.round(CITY.violentPer100k).toLocaleString()} / 100k</div>
          </div>
        </div>

        <!-- Property Crime -->
        <div class="chip" role="listitem">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 11l8-6 8 6v9a1 1 0 0 1-1 1h-4v-5H9v5H5a1 1 0 0 1-1-1v-9z"/>
            </svg>
          </div>
          <div>
            <div class="k">Property Crime</div>
            <div class="v">${Math.round(CITY.propertyPer100k).toLocaleString()} / 100k</div>
          </div>
        </div>

        <!-- Registered Offenders -->
        <div class="chip" role="listitem">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="9" cy="8" r="3.5"/>
              <path d="M3.5 20c0-3.2 2.9-5.5 5.5-5.5s5.5 2.3 5.5 5.5"/>
              <path d="M17 7l4 8"/><path d="M21 7l-4 8"/>
            </svg>
          </div>
          <div>
            <div class="k">Registered Offenders</div>
            <div class="v">${CITY.offendersPerCapita.toLocaleString()} per capita</div>
          </div>
        </div>

        <!-- DUI Rate -->
        <div class="chip" role="listitem">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="9"/><circle cx="12" cy="12" r="2.2"/><path d="M12 3v6M3 12h6M21 12h-6M12 21v-6"/>
            </svg>
          </div>
          <div>
            <div class="k">DUI Rate</div>
            <div class="v">${CITY.duiPer1kDrivers.toFixed(2)} / 1,000</div>
          </div>
        </div>
      </div>
    </div>
  </article>
`;

document.documentElement.classList.add(band.theme);
</script>
</body>
</html>
