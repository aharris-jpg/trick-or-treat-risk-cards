   <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Arlington, TX — Trick-or-Treat Risk (Compact)</title>
<style>
  /* ===== Theme ===== */
  :root{
    --page:#F8F9FB; --card:#FFF; --panel:#FFF; --line:#E6E9EE;
    --ink:#1B2330; --muted:#6B7480;
    --danger:#E23B2E; --warn:#FFB648; --safe:#2DCB84; --neutral:#FF7A12;
    --shadow:0 8px 22px rgba(17,24,39,.06);
    --minbar:8%;
  }
  html,body{margin:0;background:var(--page);color:var(--ink);font:14px/1.45 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .theme-danger{--accent:var(--danger)}
  .theme-elevated{--accent:var(--neutral)}
  .theme-moderate{--accent:var(--warn)}
  .theme-low{--accent:var(--safe)}

  /* ===== Card ===== */
  .card{
    width:100%;max-width:560px;margin:16px auto;background:var(--card);
    border:1px solid var(--line);border-radius:12px;overflow:hidden;box-shadow:var(--shadow);position:relative
  }
  .card::before{content:"";position:absolute;inset:0 auto 0 0;width:4px;background:linear-gradient(180deg,var(--accent),#B9F5DB)}

  /* ===== Hero ===== */
  .hero{position:relative;height:110px;border-bottom:1px solid var(--line);
    background:url("https://images.unsplash.com/photo-1628630470617-01127f28a1f6?auto=format&fit=crop&q=80&w=1738") center/cover no-repeat;
    filter:hue-rotate(6deg) saturate(1.08) contrast(1.06) brightness(.95)}
  .hero::after{content:"";position:absolute;inset:0;background:
    radial-gradient(80% 60% at 18% 0%,rgba(45,203,132,.32),transparent 65%),
    linear-gradient(180deg,rgba(255,160,40,.10),rgba(0,0,0,.22))}
  .credit{padding:4px 10px;font-size:10px;color:#8A94A3;border-bottom:1px solid var(--line);background:#fff}
  .credit a{color:#8A94A3;text-decoration:none;border-bottom:1px dotted currentColor}

  .wrap{padding:12px}
  .title{margin:0 0 2px;font-weight:850;font-size:16px}
  .sub{margin:0 0 10px;color:var(--muted);font-size:12px}
  .badges{display:flex;gap:6px;flex-wrap:wrap;margin:6px 0 10px}
  .badge{font-size:11px;font-weight:800;color:#0F1115;background:#F4F6FA;border:1px solid var(--line);border-radius:999px;padding:4px 8px}
  .badge.accent{background:#ECFFF6;border-color:#C8F4E1;color:#01381F}
  .badge.warn{background:#FFF9EE;border-color:#FDEBC7;color:#4C3201}

  .grid{display:grid;grid-template-columns:auto 1fr auto;gap:8px;align-items:center;margin:6px 0 4px}
  .labelL{font-size:12px;color:var(--muted)}
  .bar{height:10px;background:#EFF2F7;border:1px solid var(--line);border-radius:999px;position:relative;overflow:hidden}
  .bar i{position:absolute;inset:0 auto 0 0;width:var(--w,0);min-width:var(--minbar);border-radius:inherit;background:linear-gradient(90deg,#2DCB84 0%,#FFB648 55%,#E23B2E 100%);box-shadow:0 0 6px rgba(255,182,72,.28)}
  .num{font-size:22px;font-weight:900}
  .num small{font-size:11px;color:#6B7480;font-weight:700}
  .note{margin:2px 0 10px;color:#6B7480;font-size:11px}

  .labelM{font-size:10px;letter-spacing:.28px;text-transform:uppercase;color:#6B7480;margin-bottom:6px}
  .metrics{display:flex;gap:8px;overflow-x:auto;padding-bottom:2px;-webkit-overflow-scrolling:touch;scrollbar-width:thin}
  .metrics::-webkit-scrollbar{height:6px}
  .metrics::-webkit-scrollbar-thumb{background:#D7DDE7;border-radius:999px}
  .chip{flex:0 0 170px;background:var(--panel);border:1px solid var(--line);border-radius:10px;padding:8px 10px;display:flex;gap:8px;align-items:center}
  .icon{width:28px;height:28px;border-radius:50%;background:#F1F3F8;display:grid;place-items:center}
  .icon svg{width:18px;height:18px}
  .chip .k{font-size:11px;color:#6B7480}
  .chip .v{font-size:15px;font-weight:900}
  .chip:nth-child(1) .icon{color:#2DCB84}
  .chip:nth-child(2) .icon{color:#FFB648}
  .chip:nth-child(3) .icon{color:#E23B2E}
</style>
</head>
<body>
  <div id="app"></div>

<script>
const CITY = {
  name: "Arlington", state: "TX", rankOverall: 1,
  indexScore: 10.0,
  violentPer100k: 319,
  propertyPer100k: 2347,
  pedDeathsPer100k: 0.9,
  heroSrc: "https://images.unsplash.com/photo-1628630470617-01127f28a1f6?auto=format&fit=crop&q=80&w=1738"
};

const scoreToRiskPct = s => Math.round(Math.max(0, Math.min(100, s * 0.7)));
const fmtOdds = pct => pct > 0 ? (100 / pct).toFixed(1).replace(/\.0$/,'') : "—";

function riskBand(p){
  if(p >= 45) return {txt:"Very High", theme:"theme-danger"};
  if(p >= 38) return {txt:"High", theme:"theme-elevated"};
  if(p >= 28) return {txt:"Moderate", theme:"theme-moderate"};
  return {txt:"Low", theme:"theme-low"};
}

const riskPct = scoreToRiskPct(CITY.indexScore);
const band = riskBand(riskPct);
const odds = fmtOdds(riskPct);

document.getElementById("app").innerHTML = `
  <article class="card ${band.theme}">
    <div class="hero" style="background-image:url('${CITY.heroSrc}')"></div>
    <div class="credit">Photo: <a href="${CITY.heroSrc}" target="_blank" rel="noopener">Unsplash</a></div>
    <div class="wrap">
      <h1 class="title">#${CITY.rankOverall} — ${CITY.name}, ${CITY.state} — Trick-or-Treat Risk</h1>
      <p class="sub">We convert the city’s Index score into an <strong>implied Halloween risk (%)</strong>. The typical U.S. city sits around <strong>35%</strong>.</p>

      <div class="badges">
        <span class="badge accent">${band.txt} Risk</span>
        <span class="badge warn">Implied Risk: ${riskPct}%</span>
        <span class="badge">≈ 1 in ${odds} chance of an incident</span>
      </div>

      <div class="grid">
        <div class="labelL">Implied Risk (%)</div>
        <div class="bar" style="--w:${riskPct}%"><i></i></div>
        <div class="num">${riskPct}<small>%</small></div>
      </div>
      <p class="note">Bars show the actual percent.</p>

      <div class="labelM">Key Metrics (raw values)</div>
      <div class="metrics">
        <div class="chip"><div class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2 15 4l5 2-1 6-4 8-3 2-3-2-4-8-1-6 5-2z"/><circle cx="12" cy="11" r="2"/></svg>
        </div><div><div class="k">Violent Crime</div><div class="v">${CITY.violentPer100k} / 100k</div></div></div>

        <div class="chip"><div class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11l8-6 8 6v9a1 1 0 0 1-1 1h-4v-5H9v5H5a1 1 0 0 1-1-1v-9z"/></svg>
        </div><div><div class="k">Property Crime</div><div class="v">${CITY.propertyPer100k} / 100k</div></div></div>

        <div class="chip"><div class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="4" r="2"/><path d="M12 6l2 4 3 1-2 6M12 12l-3 6M8 20h8"/></svg>
        </div><div><div class="k">Pedestrian Fatalities</div><div class="v">${CITY.pedDeathsPer100k} / 100k</div></div></div>
      </div>
    </div>
  </article>
`;
</script>
</body>
</html>
