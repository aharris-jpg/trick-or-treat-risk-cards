<!doctype html>
<html lang="en" class="danger"><!-- change to class="safe" or "neutral" -->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Columbus, OH — Trick-or-Treat Risk (Compact)</title>
<style>
  /* ===== Light “streetlight” theme (compact scale) ===== */
  :root{
    --page:#F8F9FB; --card:#FFF; --panel:#FFF; --line:#E6E9EE;
    --text:#1B2330; --muted:#6B7480;
    --amber:#FFB648; --danger:#E23B2E; --safe:#2DCB84; --neutral:#FF7A12;
    --accent:var(--danger); --icon-bg:#F1F3F8;
    --shadow:0 8px 22px rgba(17,24,39,.06);
  }
  html.safe{--accent:var(--safe)} html.neutral{--accent:var(--neutral)}
  *{box-sizing:border-box} body{margin:0;background:var(--page);color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}

  /* ===== Card ===== */
  .card{
    width:100%; max-width:560px; margin:auto;
    background:var(--card); border:1px solid var(--line);
    border-radius:12px; overflow:hidden; box-shadow:var(--shadow); position:relative;
  }
  .card::before{content:""; position:absolute; inset:0 auto 0 0; width:4px;
    background:linear-gradient(180deg,var(--accent),var(--amber));}

  /* ===== Hero ===== */
  .hero{
    height:110px; border-bottom:1px solid var(--line);
    background:
      linear-gradient(180deg, rgba(255,255,255,.0), rgba(255,255,255,.3)),
      url("https://images.unsplash.com/photo-1700781892121-6df3b83a8f31?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1740")
      center/cover no-repeat;
  }
  .credit{padding:4px 10px; font-size:10px; color:#8A94A3;
    border-bottom:1px solid var(--line); background:#fff}
  .credit a{color:#8A94A3; text-decoration:none; border-bottom:1px dotted #BAC2CF}

  .wrap{padding:12px}

  /* ===== Title + risk bar ===== */
  .title{font-weight:850; font-size:16px; margin:0 0 4px}
  .subtitle{font-size:12px; color:var(--muted); margin:0 0 6px}
  .scorebar{display:grid; grid-template-columns:auto 1fr auto; gap:8px; align-items:center; margin:0 0 10px}
  .rank{font-size:12px; color:var(--muted)}
  .bar{height:8px; background:#EFF2F7; border:1px solid var(--line); border-radius:999px; position:relative; overflow:hidden}
  .bar i{position:absolute; inset:0 auto 0 0; width:calc(var(--p,0)*1%);
    background:linear-gradient(90deg,#2DCB84 0%, #FFB648 55%, #E23B2E 100%);
    border-radius:inherit; box-shadow:0 0 6px rgba(255,182,72,.35)}
  .score{font-size:24px; font-weight:900}
  .score small{font-size:12px; color:var(--muted); font-weight:600}

  /* ===== Metrics ===== */
  .labelM{font-size:9px; letter-spacing:.32px; text-transform:uppercase; color:#6B7480}
  .metrics{margin-top:6px; display:flex; gap:8px; flex-wrap:nowrap; overflow-x:auto; -webkit-overflow-scrolling:touch; scrollbar-width:thin}
  .metrics::-webkit-scrollbar{height:6px}
  .metrics::-webkit-scrollbar-thumb{background:#D7DDE7; border-radius:999px}

  .chip{
    flex:0 0 160px; background:var(--panel); border:1px solid var(--line); border-radius:10px;
    padding:8px 10px; display:flex; align-items:center; gap:8px;
    transition:transform .12s ease, box-shadow .15s ease;
  }
  .chip:hover .icon{box-shadow:0 0 0 3px rgba(255,182,72,.22), 0 0 12px rgba(255,182,72,.3)}
  .icon{width:28px; height:28px; border-radius:50%; background:var(--icon-bg); display:grid; place-items:center}
  .icon svg{width:18px; height:18px}
  .value{font-size:15px; font-weight:900; color:#1B2330; font-variant-numeric:tabular-nums}

  /* per-metric color cue */
  .chip:nth-child(1) .icon{color:#2DCB84} /* pedestrian */
  .chip:nth-child(2) .icon{color:#E23B2E} /* violent */
  .chip:nth-child(3) .icon{color:#FFB648} /* property */
</style>
</head>
<body>
  <div class="card" role="group" aria-label="Trick-or-Treat risk card — Columbus, OH">
    <div class="hero" role="img" aria-label="Columbus at night"></div>
    <div class="credit">Source: <a href="https://unsplash.com" target="_blank" rel="noopener">Unsplash</a></div>

    <div class="wrap">
      <h1 class="title">#4 Columbus, OH — Trick-or-Treat Risk</h1>
      <p class="subtitle">Final Risk Score</p>

      <!-- Compact risk bar -->
      <div class="scorebar">
        <div class="rank">Overall</div>
        <div class="bar" style="--p:45.8"><i></i></div>
        <div class="score">45.8 <small>(Rank #4)</small></div>
      </div>

      <div class="labelM" style="margin-bottom:6px;">Key Metrics</div>

      <div class="metrics">
        <!-- Pedestrian Fatalities -->
        <div class="chip" aria-label="Pedestrian fatalities per 100,000">
          <div class="icon" aria-hidden="true">
            <!-- Person walking -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="4" r="2"/>
              <path d="M12 6l2 4 3 1-2 6M12 12l-3 6M8 20h8"/>
            </svg>
          </div>
          <div>
            <div class="labelM">Pedestrian Fatalities</div>
            <div class="value">11.09 / 100k</div>
          </div>
        </div>

        <!-- Violent Crime -->
        <div class="chip" aria-label="Violent crime rate per 100,000">
          <div class="icon" aria-hidden="true">
            <!-- Police badge -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2 15 4l5 2-1 6-4 8-3 2-3-2-4-8-1-6 5-2z"/>
              <circle cx="12" cy="11" r="2"/>
            </svg>
          </div>
          <div>
            <div class="labelM">Violent Crime</div>
            <div class="value">604 / 100k</div>
          </div>
        </div>

        <!-- Property Crime -->
        <div class="chip" aria-label="Property crime rate per 100,000">
          <div class="icon" aria-hidden="true">
            <!-- House -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 11l8-6 8 6v9a1 1 0 0 1-1 1h-4v-5H9v5H5a1 1 0 0 1-1-1v-9z"/>
            </svg>
          </div>
          <div>
            <div class="labelM">Property Crime</div>
            <div class="value">2,236 / 100k</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
